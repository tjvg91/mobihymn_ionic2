<!-- Generated template for the IntroSliderComponent component -->
<ion-slides pager>
  <ion-slide *ngFor="let slide of slideList">
    <div *ngIf="platform.is(slide.size)">      
      <img [src]="slide.img" />
      <button ion-button clear>SKIP</button>
      <h2>{{ slide.description }}</h2>
    </div>        
  </ion-slide>
</ion-slides>
