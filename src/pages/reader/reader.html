<ion-header #readerHeader [@slideUp]="slideUpState">
    <ion-navbar color="dark">
        <ion-buttons start>
            <button ion-button icon-only (click)="presentPopover($event)" id="settings">
                <span class="fa fa-font"></span>
            </button>
        </ion-buttons>
        <ion-title>MobiHymn</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="toggleBookmark()">
                <ion-icon name="star-outline" *ngIf="!isBookmarked"></ion-icon>
                <ion-icon name="star" *ngIf="isBookmarked"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding #lyricsContainer class="{{ 'theme-' + themeString }}">
    <div class="hymn-content" *ngIf="currentHymn" (pinchmove)="pinchZoom($event)" (pinchend)="curScale = 0"
        [ngStyle]="{'paddingBottom.px': extraSpace, 'text-align': alignment, 'fontSize.em': fontSize, 'fontFamily': fontName}">
        <div class="hymn-title">
            <h2 class="hymn-title" (click)="presentTunePopover($event)">Hymn #{{ currentHymn.title }}</h2>
        </div>
        <div class="lyrics" [innerHTML]="currentHymn.lyrics" (tap)="toggleFullLyrics($event)">
        </div>
    </div>

    <ion-fab bottom right>
        <button ion-fab [@scale]="scaleState" (click)="presentInputModal()">
            <ion-icon name="musical-note"></ion-icon>
        </button>
    </ion-fab>
</ion-content>

<ion-footer #footerReader>
    <ion-toolbar>
        <audio-track #myAudio [track]="track">
            <div class="controls">
                <button ion-button icon-only (click)="myAudio.play()" clear *ngIf="!myAudio.isPlaying">
                    <ion-icon name="play"></ion-icon>
                </button>
                <button ion-button icon-only (click)="myAudio.pause()" clear *ngIf="myAudio.isPlaying">
                    <ion-icon name="pause"></ion-icon
                ></button>
            </div>
            <div class="progress">
                <audio-track-progress-bar duration progress audioTrack="myAudio">
                </audio-track-progress-bar>
            </div>
        </audio-track>
    </ion-toolbar>
</ion-footer>
