<ion-header>
    <ion-navbar>
        <ion-title>Library</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-lg-2 col-md-3 col-sm-6 *ngFor="let hymnal of hymnalList">
                <ion-card (click)="setActiveHymnal(hymnal.id)" [ngClass]="{ 'active': (activeHymnal == hymnal.id) }">
                    <div class="card-image">
                        <img src="{{ 'assets/' + hymnal.image}}" />
                    </div>
                    <ion-card-content>
                        <ion-card-title>
                            {{hymnal.name}}
                        </ion-card-title>
                        <p>
                            {{hymnal.count}} hymns
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
